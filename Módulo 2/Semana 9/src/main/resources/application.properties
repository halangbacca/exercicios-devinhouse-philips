# Conexão com o BD
spring.datasource.url=jdbc:mysql://localhost:3306/SENAI
spring.datasource.username=root
spring.datasource.password=bacca452
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mantém a conexão ativa mesmo quando não utilizada por um tempo
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

#Exibe as queries no console
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# Permite ao hibernate gerar SQL otimizado para um banco específico
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl