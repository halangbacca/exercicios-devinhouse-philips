<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somar números</title>
  </head>
  <body>
    <script>
      var num = 0,
        aux = 0;
      while (aux != -1) {
        aux = parseInt(prompt("Digite um número:"));
        if (aux == -1) {
          num = num;
        } else {
          num += aux;
        }
      }
      alert("A soma dos valores digitados é: " + num);
    </script>
  </body>
</html>
