<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idade</title>
  </head>
  <body>
    <script>
      var idade = prompt("Digite a sua idade");
      if (idade <= 15) {
        alert("Jovem");
      } else if (idade >= 16 && idade <= 64) {
        alert("Adulto");
      } else if (idade >= 65) {
        alert("Idoso");
      }
    </script>
  </body>
</html>
