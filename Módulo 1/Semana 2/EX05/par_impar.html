<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares e ímpares</title>
</head>
<body>
    <script>
        var par = 0, impar = 0
        var numero = prompt("Digite um número")
        for(var cont = 0; cont <= numero; cont++){
            if (cont % 2 == 0){
                par++
            }else{
                impar++
            }
        }
        alert("Existem " + par + " números pares e " + impar + " números ímpares de 0 a " + numero)        
    </script>
</body>
</html>
