<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        var opcao = prompt("Qual o tipo de cálculo que você deseja realizar?\n1 - Soma\n2 - Subtração\n3 - Multiplicação\n4 - Divisão")
        if (opcao == 1){
            var num1 = parseInt(prompt("Digite o primeiro número a ser somado: "))
            var num2 = parseInt(prompt("Digite o segundo número a ser somado: "))
            alert("O resultado do seu cálculo é: " + (num1 + num2))
        }else if (opcao == 2){
            var num1 = parseInt(prompt("Digite o primeiro número a ser subtraído: "))
            var num2 = parseInt(prompt("Digite o segundo número a ser subtraído: "))
            alert("O resultado do seu cálculo é: " + (num1 - num2))
        }else if (opcao == 3){
            var num1 = parseInt(prompt("Digite o primeiro número a ser multiplicado: "))
            var num2 = parseInt(prompt("Digite o segundo número a ser multiplicado: "))
            alert("O resultado do seu cálculo é: " + (num1 * num2))
        }else if(opcao == 4){
            var num1 = parseInt(prompt("Digite o primeiro número a ser dividido: "))
            var num2 = parseInt(prompt("Digite o segundo número a ser dividido: "))
            alert("O resultado do seu cálculo é: " + (num1 / num2))
        }
    </script>
</body>
</html>
