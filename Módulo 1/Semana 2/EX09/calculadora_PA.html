<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de PA</title>
  </head>
  <body>
    <script>
      var valor = parseInt(prompt("Digite o valor inicial: "));
      var raiz = parseInt(prompt("Digite a raiz: "));
      var pa = "";
      for (var cont = 1; cont <= 10; cont++) {
        pa += "P.A. = " + valor + "\n";
        valor += raiz;
      }
      alert(pa);
    </script>
  </body>
</html>
