<div
  class="btn-group"
  role="group"
  aria-label="Basic radio toggle button group"
>
  <label
    *ngFor="let list of lista"
    (click)="onClick()"
    class="btn btn-outline-secondary"
    for="btnradio1"
    >{{ list }}</label
  >
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" />
</div>
